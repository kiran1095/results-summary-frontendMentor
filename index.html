<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main>
    <section>
      <div class="result_block">
        <h2 class="result_title">Your Result</h2>
        <div class="final_result">
          <h1 class="total_marks">76</h1>
          <p class="marks">of 100</p>
        </div>
        
        <h1>Great</h1>
        <p class="remarks">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>  
      <div class="summary_block">
          <h2>Summary</h2>
          <div class="reaction-div">
            <div class="logo-div">
              <img src="./assets/images/icon-reaction.svg" alt="reaction">
              <p class="reaction_title">Reaction</p>
            </div>  
            <p><span class="score">80</span> <span class="span_marks">/ 100</span></p>
          </div>
          <div class="memory-div">
            <div class="logo-div">
              <img src="./assets/images/icon-memory.svg" alt="Memory">
              <p class="memory_title">Memory</p>  
            </div>
            <p><span class="score">92</span> <span class="span_marks">/ 100</span></p>
          </div>
          <div class="verbal-div">
            <div class="logo-div">
              <img src="./assets/images/icon-verbal.svg" alt="verbal">
              <p class="verbal_title">Verbal</p>  
            </div>
            <p><span class="score">61</span> <span class="span_marks">/ 100</span></p>
          </div>
          <div class="visual-div">
            <div class="logo-div">
              <img src="./assets/images/icon-visual.svg" alt="visual">
              <p class="visual_title">Visual</p>
            </div>
            <p><span class="score">72</span> <span class="span_marks">/ 100</span></p>
          </div>
          <button>
            Continue
          </button>
      </div>
    </section>
  </main>

  </div> -->
</body>
</html>
